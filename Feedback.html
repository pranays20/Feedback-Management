<div class="container">
    <div class="feedback-form">
        <h2 class="text-center mb-4">Feedback Form</h2>
        <form action="Feedback.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <label for="cleanliness">Cleanliness (1-5):</label>
            <input type="number" id="cleanliness" name="cleanliness" min="1" max="5" required><br><br>
        
            <label for="staff">Staff Friendliness (1-5):</label>
            <input type="number" id="staff" name="staff" min="1" max="5" required><br><br>
        
            <label for="amenities">Amenities (1-5):</label>
            <input type="number" id="amenities" name="amenities" min="1" max="5" required><br><br>
        
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
